<div id="scoreCard" *ngIf="showScoreCard">
    <table border="1" cellspacing="5">
        <tr>
            <th>[Score]</th>
        </tr>
        <tr>
            <th class="score">{{score}}</th>
        </tr>
        <tr>
            <th>[Level]</th>
        </tr>
        <tr>
            <th class="level">{{level}} of {{totalLevels}}</th>
        </tr>
        <tr>
            <th>[Lives]</th>
        </tr>
        <tr>
            <th style="width:100px;">
                <span *ngFor="let item of arrLives">
                    <img height="20px" width="20px" src="./../../../assets/images/heart.png">
                </span>
            </th>
        </tr>
        <tr>
            <th>[Game Status]</th>
        </tr>
        <tr>
            <th class = "progress">{{(progress == "Started")? "In-Progress": progress}}</th>
        </tr>
    </table>
</div>
